<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Job Offers</title>
    <style>
        body {
            background-color: #f1f5f9;
            font-family: 'Segoe UI', sans-serif;
            padding: 2rem;
        }

        h2 {
            text-align: center;
            color: #1e3a8a;
            margin-bottom: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 1rem;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #3b82f6;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9fafb;
        }

        .no-offers {
            text-align: center;
            font-size: 1.1rem;
            color: #555;
        }

        .back-link {
            display: block;
            margin-top: 1rem;
            text-align: center;
            font-weight: bold;
            color: #1e3a8a;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Your Received Offers</h2>

    {% if rows %}
        <table>
            <thead>
                <tr>
                    {% for col in columns %}
                        <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                    <tr>
                        {% for cell in row %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="no-offers">You haven't received any offers yet.</p>
    {% endif %}

    <a href="{{ url_for('studenthome') }}" class="back-link">‚Üê Back to Home</a>
</body>
</html>
