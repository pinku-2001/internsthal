<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Postings - Internsthal</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f1f5f9;
            padding: 2rem;
        }

        h2 {
            color: #1e3a8a;
            margin-bottom: 1rem;
        }

        form {
            margin-bottom: 1.5rem;
        }

        input[type="text"] {
            padding: 0.5rem;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 1rem;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #3b82f6;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9fafb;
        }

        .applied-label {
            color: gray;
            font-weight: bold;
        }

        .back-link {
            margin-top: 1rem;
            display: inline-block;
            color: #1e3a8a;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Available Job Postings</h2>

    <form method="POST">
        <input type="text" name="search" placeholder="Search by title or location..." value="{{ search or '' }}">
        <button type="submit">Search</button>
    </form>

    {% if jobs %}
        <table>
            <thead>
                <tr>
                    {% for col in columns %}
                        <th>{{ col }}</th>
                    {% endfor %}
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                    <tr>
                        {% for val in job %}
                            <td>{{ val }}</td>
                        {% endfor %}
                        <td>
                            {% if job[0] in applied_jobs %}
                                <span class="applied-label">Applied</span>
                            {% else %}
                                <form method="POST" action="{{ url_for('apply', job_id=job[0]) }}">
                                    <button type="submit">Apply</button>
                                </form>
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No job postings found.</p>
    {% endif %}

    <a href="{{ url_for('studenthome') }}" class="back-link">‚Üê Back to Home</a>

</body>
</html>
