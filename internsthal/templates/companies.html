<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Companies - Internsthal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f5f9;
            padding: 2rem;
            color: #1f2937;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 1rem;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #3b82f6;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9fafb;
        }

        h2 {
            color: #1e3a8a;
        }

        a {
            display: inline-block;
            margin-top: 1rem;
            text-decoration: none;
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <h2>Registered Companies</h2>

    {% if companies %}
        <table>
            <tr>
                {% for col in columns %}
                    <th>{{ col }}</th>
                {% endfor %}
            </tr>
            {% for company in companies %}
                <tr>
                    {% for value in company %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No company records found.</p>
    {% endif %}

    <a href="/">‚Üê Back to Home</a>
</body>
</html>
